{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %}zzFlask - 登录{% endblock %}

{% block page_content %}
<div class="page-header">
	<h2>登录</h2>
</div>
<div class="col-md-4">
	{{ wtf.quick_form(form) }}
</div>
<div class="col-md-4" id="login-relate">
	<br/>
	<p>
	<img src="/static/backimg-label.png">>忘记密码？<a href="{{ url_for('auth.password_reset_request') }}">点击此处重置</a>
	</p>
	<p>
	<img src="/static/backimg-label.png">>新用户？<a href="{{ url_for('auth.register') }}">点击此处注册</a>
	</p>
</div>

{% endblock %}
