{% extends "base.html" %}

{% block title %}Flasky - 请确认您的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>您还没有确认您的账户。</h3>
    <p>
        在登录之前，请先点击您注册邮箱中的链接以确认账户。
    </p>
    <p>
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里以重新发送邮件</a>
    </p>
</div>
{% endblock %}
