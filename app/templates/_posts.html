<ul class="posts">
	{% for post in posts %}
	<li class="post">
		<div id="postlist-thumbnail">
			<a href="{{ url_for('.user', username=post.author.username) }}"><img class="img-rounded profile-thumbnail" src="{{ post.author.gravatar(size=40) }}"/></a>
		</div>
		{% if not id %}
		<div id="postlist-header">
			<div class="post-category">
				<a href="{{ url_for('main.category', id=post.category.id) }}">
					<span class="label label-info">{{ post.category.name }}</span>
				</a>
			</div>
		</div>
		{% endif %}
		<div id="postlist-content">
			<div id="postlist-title">
				<span><a href="{{ url_for('.post', id=post.id) }}">
					{{ post.title }}
				</a></span>
			</div>
		</div>
		<div id="postlist-footer">
			<span>
				{{ moment(post.timestamp).fromNow() }}
			</span>
			&nbsp;
			<a href="{{ url_for('.post', id=post.id) }}#comments">
				<span>
					{{ post.comments.count() }} {% if post.comments.count() %} comments {% else %} comment {% endif %}
				</span>
			</a>&nbsp;&nbsp;
			<a href="{{ url_for('.post', id=post.id) }}">
				<span class="glyphicon glyphicon-link"></span>
			</a>
		</div>


	</li>
	{% endfor %}
</ul>
